<table class="table table-hover">
    <thead>
        <tr>
            <th>id</th>
            <th>login</th>
            <th>email</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat='user in users'>
            <td>{{ user._id }}</td>
            <td>{{ user.login }}</td>
            <td>{{ user.email }}</td>
        </tr>
    </tbody>
</table>
