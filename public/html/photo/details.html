<h1>{{ photo.title || photo.name || photo.fileOriginalName }}<delete-image></delete-image></h1>
<div class="row show-grid">
    <div class="col-lg-8">
        <img ng-src="{{ photo.url }}" alt="{{ photo.title || photo.name || photo.fileOriginalName }}" title="{{ photo.title || photo.name || photo.fileOriginalName }}" />
    </div>
    <div class="col-lg-4">
        <div class="well">
            <h3>О фото</h3>
            <dl>
                <dt>Текущий рейтинг</dt>
                <dd>0</dd>
                <dt>Общий рейтинг</dt>
                <dd>0</dd>
                <dt>Добавлено</dt>
                <dd>{{ photo.added | date:'dd MMMM yyyy' }}</dd>
                <dt>Проголосовать</dt>
                <dd>
                    control
                </dd>
            </dl>
        </div>

        <div class="well">
            <h3>О авторе</h3>
            <dl>
                <dt>Имя</dt>
                <dd><a href="/@Model.User.Id">[user name]</a></dd>
                <dt>Дата регистрации</dt>
                <dd>[date]</dd>
            </dl>
        </div>

    </div>
</div>
<br />
