<form class="form-horizontal">
    <fieldset>
        <legend>Войти</legend>

        <div class="form-group">
            <label for="email" class="col-lg-2 control-label">E-Mail</label>
            <div class="col-lg-3">
                <input type="email" class="form-control" ng-model="user.email" />
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-lg-2 control-label">Пароль</label>
            <div class="col-lg-3">
                <input type="password" class="form-control" ng-model="user.password" />
                <button type="submit" value="Upload" class="btn btn-primary" style="margin-top: 10px;" ng-click="login()">Войти</button>
            </div>
        </div>

    </fieldset>
</form>
