<form class="form-horizontal">
    <fieldset>
        <legend>Регистрация</legend>

        <div class="form-group">
            <label for="login" class="col-lg-2 control-label">Логин</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model='newUser.login' />
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-lg-2 control-label">E-Mail</label>
            <div class="col-lg-3">
                <input type="email" class="form-control" ng-model="newUser.email" />
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-lg-2 control-label">Пароль</label>
            <div class="col-lg-3">
                <input type="password" class="form-control" ng-model="newUser.password" />
            </div>
        </div>

        <div class="form-group">
            <label for="repeatPassword" class="col-lg-2 control-label">Еще раз пароль</label>
            <div class="col-lg-3">
                <input type="password" class="form-control" ng-model="newUser.repeatPassword" />
                <button type="submit" value="Upload" class="btn btn-primary" style="margin-top: 10px;" ng-click="register()">Зарегистрироваться</button>
            </div>
        </div>

    </fieldset>
</form>
